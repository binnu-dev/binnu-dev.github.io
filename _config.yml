title: binnu-dev
description: "Thoughts, notes, and projects."
url: https://binnu-dev.github.io
baseurl: ""
permalink: /:categories/:year/:month/:day/:title/
timezone: Etc/UTC

# Use Hyde as a remote theme (GitHub Pages supports this)
remote_theme: poole/hyde

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Sidebar/nav will list pages with `layout: page`

author:
  name: binnu-dev
  email: you@example.com

# Optional social
github_username: binnu-dev
twitter:
  username: ffreedomkr
  card: summary_large_image

# Apply Hyde's accent theme site-wide via Poole classes
defaults:
  - scope:
      path: ""
    values:
      classes: ["theme-base-08"]

# Comments: Disqus only
disqus:
  shortname: binnu-dev
